<!-- templates/cliente/cadastro_cliente.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Cadastrar Cliente</h2>
  <form method="post" action="{% url 'cadastrar_cliente' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Cadastrar</button>
  </form>
  <a href="{% url 'lista_clientes' %}">Voltar para a lista de clientes</a>
{% endblock %}
